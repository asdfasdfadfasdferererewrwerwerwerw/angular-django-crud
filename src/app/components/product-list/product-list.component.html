<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchByName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Product List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          style="cursor: pointer;"
          *ngFor="let product of allProducts; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentProduct(product, i)"
        >
            <p>Name : {{ product.name }}</p>
            <p>Description : {{ product.description }}</p>
        </li>
      </ul>
  
      <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllProducts()">
        Delete All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentProduct">
        <h4>Product</h4>
        <div>
          <label><strong><p>Name:</p><input type="text" [value]="products.name"></strong></label> 
        </div>
        <div>
          <label><strong><p>Description:</p><input type="text" [value]="products.description"></strong></label>
        </div>
        <div>
          <label><strong>Status:</strong></label>
  
        </div>
  
        <a class="badge badge-warning" routerLink="/products/">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentProduct">
        <br />
        <p>Please click on a product</p>
      </div>
    </div>
  </div>
